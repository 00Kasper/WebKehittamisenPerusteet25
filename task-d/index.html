<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task D â€“ CSS Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>CSS Selector Practice</h1>
    <h2>Learning Different Selectors</h2>

    <p id="special-message">This paragraph uses an ID selector.</p>

    <div class="box">
      <p>This is a box styled using a <strong>class selector</strong>.</p>
    </div>

    <div class="highlight">
      <p>This section is highlighted using another class selector.</p>
    </div>

    <section>
      <h3>My Favorite Things</h3>
      <ul>
        <li>Technology</li>
        <li>Music</li>
        <li>Design</li>
      </ul>
    </section>

    <section>
      <h3>External Link & Image</h3>
      <a href="https://example.com" target="_blank">Visit Example.com</a>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/HTML5_Badge.svg" 
     alt="HTML5 logo">

    </section>
  </main>
</body>
</html>
