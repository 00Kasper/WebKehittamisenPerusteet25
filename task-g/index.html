<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>

  <!--
    Author: Kasper Luhtio
    Date: 2025-11-21
  -->

  <header class="site-header">
    <h1>Registration Page</h1>
  </header>

  <main class="content">
    <div class="top-grid">

      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Kasper Luhtio</span></p>
        <p><span class="student-group">NTIS24K</span></p>
      </section>

      <!-- RIGHT: Form -->
      <section class="controls" aria-label="Add new person">
        <h2 class="controls-title">Add person</h2>

        <form id="registerForm" novalidate>
          <!-- hidden timestamp -->
          <input type="hidden" id="timestamp">

          <div class="form-row">
            <label for="fullName">Full name</label>
            <input id="fullName" name="fullName" type="text" placeholder="e.g. John Doe">
            <small class="error-message" id="nameError"></small>
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="example@email.com">
            <small class="error-message" id="emailError"></small>
          </div>

          <div class="form-row">
            <label for="phone">Phone number</label>
            <input id="phone" name="phone" type="tel" placeholder="+358401234567">
            <small class="error-message" id="phoneError"></small>
          </div>

          <div class="form-row">
            <label for="birth">Birth date</label>
            <input id="birth" name="birth" type="date">
            <small class="error-message" id="birthError"></small>
          </div>

          <div class="form-row">
            <label><input type="checkbox" id="terms"> I accept the terms</label>
            <small class="error-message" id="termsError"></small>
          </div>

          <div class="form-row">
            <button type="submit" class="btn">Add row</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>

        </form>
      </section>

    </div>

    <!-- TABLE -->
    <div class="table-wrap">
      <table class="table" id="dataTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </main>

</body>
</html>
